<h2>Login</h2>

<form name="form" novalidate class="form-horizontal">

    <div class="form-group" ng-class="{'has-error': !(form.name.$valid)}">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input placeholder="username" id="username" type="text" ng-minlength="1" name="username"
                   class="form-control"
                   ng-model="user.username" required/>
            <p class="help-block" ng-show="form.name.$error.required">username is required</p>
            <p class="help-block" ng-show="form.name.$error.minlength">username cannot be empty</p>
        </div>
    </div>


    <div class="form-group" ng-class="{'has-error': !(form.name.$valid)}">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input placeholder="password" id="password" type="text" ng-minlength="1" name="password"
                   class="form-control"
                   ng-model="user.password" required/>
            <p class="help-block" ng-show="form.name.$error.required">password is required</p>
            <p class="help-block" ng-show="form.name.$error.minlength">password cannot be empty</p>
        </div>
    </div>

    <!-- show disabled button if form is not valid -->
    <button ng-disabled="!form.$valid" class="btn btn-primary" type="submit" ng-click="login(user)">Login</button>
</form>
